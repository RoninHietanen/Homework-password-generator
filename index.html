<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <form id = "getpassword">
      <section class="wrapper">

        <header>
          <h1>Password Generator</h1>
        </header>
  
        <section class="card">
          <article class="card-header">
            <h2>Generate a Password</h2>
          </article>
  
          <section class="options">
  
            <div class="option">
              <label>Length</label>
              <input type="number" id="length" min="8" max="128" value="8">
            </div>
    
            <div class="option">
              <label>Include Uppercase</label>
              <input type="checkbox" id="uppercase" checked>
            </div>
  
            <div class="option">
              <label>Include Lowercase</label>
              <input type="checkbox" id="lowercase" unchecked>
            </div>
    
            <div class="option">
              <label>Include Numbers</label>
              <input type="checkbox" id="numbers" unchecked>
            </div>
    
            <div class="option">
              <label>Include Symbols</label>
              <input type="checkbox" id="specialchar" unchecked>
            </div>
    
          </section>
  
          <section class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </section>
  
          <footer class="card-footer">
            <button id="generate" class="btn" type="submit">Generate Password</button>
          </footer>
  
        <section>
  
      </section>
    </form>
    

    <script src="script.js"></script>

  </body>

</html>
